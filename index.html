<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <style>
        /* Remove any default margin and padding from the body */
        body {
            margin: 0;
            padding: 20px; /* Add padding for better spacing */
            font-family: Arial, sans-serif; /* Set a readable font */
            background-color: #f9f9f9; /* Light background for contrast */
        }

        h1 {
            color: #333; /* Darker color for headings */
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #555; /* Lighter color for subheadings */
        }

        /* Style for buttons */
        button {
            margin: 5px; /* Space around buttons */
            padding: 10px 15px; /* Padding for buttons */
            font-size: 16px; /* Increase font size for readability */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Style for the surprise text */
        .surprise {
            color: green;
            font-size: 16px;
            margin: 10px 0; /* Space above and below */
        }

        /* Style for 'me' element */
        #me {
            padding: 10px;
            background-color: lightgray;
            margin: 10px 0; /* Space around the element */
        }

        /* Container for the selection and image */
        .container {
            margin: 20px 0; /* Space around the container */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }

        /* Style for the image */
        #carimage {
            width: 300px; /* Set width of the image */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid transparent; /* Set initial border */
            transition: border-color 0.3s; /* Smooth border transition */
        }

        /* Add a red border when hovering over the image */
        #carimage:hover {
            border-color: red; /* Change border color on hover */
        }

        /* Style the dropdown */
        #carSelection {
            margin-bottom: 10px; /* Space below the selection bar */
            padding: 5px; /* Padding for better click area */
            font-size: 16px; /* Increase font size for readability */
        }

        /* Style for the table */
        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Collapse borders */
            margin-top: 20px; /* Space above the table */
        }

        th, td {
            padding: 10px; /* Padding in table cells */
            text-align: left; /* Align text to the left */
            border: 1px solid #ddd; /* Light border */
        }

        th {
            background-color: #f2f2f2; /* Header background color */
        }
    </style>
</head>
<body>
    <h1 id="workshop4">Workshop 4</h1>

    <!-- Buttons for Exercise 1 -->
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <button id="btn3">Button 3</button>

    <h2 id="exercise2">Exercise 2</h2>

    <!-- Checkboxes for Exercise 2 -->
    <div>
        <input type="checkbox" id="hideMe"> Hide me
    </div>
    <div>
        <input type="checkbox" id="showMe"> Show me
    </div>
    <div>
        <input type="checkbox" id="surpriseCheckbox"> Surprise
    </div>

    <p id="me">This is the 'me' element.</p>
    <p class="surprise">Surprise</p>

    <!-- Dropdown for Exercise 3 -->
    <h2 id="exercise3">Exercise 3</h2>
    <h3>Select a car:</h3>
    <div class="container">
        <select id="carSelection">
            <option value="car1">Porche</option>
            <option value="car2">Kupla</option>
            <option value="car3">Ferrari</option>
        </select>

        <!-- Image for car selection -->
        <img id="carimage" src="images/car1.jpg" alt="Car Image">

        <h2 id="exercise5">Exercise 4</h2>

        <!-- Buttons to manipulate the image -->
        <button onclick="moveImage()">Move Image</button>
        <button onclick="doMove()">Animate Image</button>
        <button onclick="fadeOut()">Fade Out Image</button>
        <button onclick="removeImage()">Remove Image</button>
    </div>


    <!-- Table for Exercise 5 -->
    <h2 id="exercise5">Exercise 5</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <!-- Input fields for adding rows to the table -->
    <label>Name: <input type="text" id="name"></label><br>
    <label>Position: <input type="text" id="position"></label><br>
    <label>Salary: <input type="text" id="salary"></label><br>
    <button onclick="addRow()">Add Row</button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
